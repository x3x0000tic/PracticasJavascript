<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos2.css">
    <title>Calculadora de Sueldo Vendedor</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Sueldo Vendedor</h1>
        <label for="sueldoBase">Sueldo Base:</label>
        <input type="number" id="sueldoBase" placeholder="Ingresa tu sueldo base" required>

        <label for="venta1">Venta 1:</label>
        <input type="number" id="venta1" placeholder="Ingresa el monto de la venta 1" required>

        <label for="venta2">Venta 2:</label>
        <input type="number" id="venta2" placeholder="Ingresa el monto de la venta 2" required>

        <label for="venta3">Venta 3:</label>
        <input type="number" id="venta3" placeholder="Ingresa el monto de la venta 3" required>

        <button id="calcular">Calcular Sueldo Total</button>

        <h2 id="resultado"></h2>
    </div>

    <script src="2.js"></script>
</body>
</html>
