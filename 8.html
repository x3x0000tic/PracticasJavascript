<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Utilidad Anual</title>
    <link rel="stylesheet" href="Estilos8.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Utilidad Anual</h2>
        <label for="salario">Salario Mensual ($):</label>
        <input type="number" id="salario" placeholder="Ej: 1000" min="0" />

        <label for="antiguedad">Antigüedad en años:</label>
        <input type="number" id="antiguedad" placeholder="Ej: 3" min="0" />

        <button onclick="calcularUtilidad()">Calcular</button>
        <p id="resultado"></p>
    </div>
    
    <script src="8.js"></script>
</body>
</html>
